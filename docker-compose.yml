version: '3.8'

services:
  api:
    container_name: night-view-api
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    container_name: night-view-db
    image: postgres:17.2
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
